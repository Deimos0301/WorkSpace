<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form id="myForm">
        <div>
            Имя:<br>
            <input type="text" name="name">
        </div>
        <div>
            Фамилия:<br>
            <input type="text" name="lastName">
        </div>
        <div>
            Пол:<br>
            <select name="gender">
                <option value="m">М</option>
                <option value="f">Ж</option>
            </select>
        </div>
        <div>
            <input type="checkbox" name="auto">есть автомобиль
        </div>
        <br>
        <button id="sendButton">отправить</button>
    </form>

    <script>
        const myForm = document.querySelector('#myForm');
        const sendButton = document.querySelector('#sendButton');
  
        sendButton.addEventListener('click', function(event) {
            event.preventDefault();

            console.log(myForm.elements.name.value);
            console.log(myForm.elements.lastName.value);
            // console.log(myForm.elements.gender.value);
            // console.log(myForm.elements.auto.checked);


            if (myForm.elements.gender.value === 'm') {
                console.log('МужЫк')
            } else {
                console.log('ТелЫча')
            };


            if (myForm.elements.auto.checked === true) {
                console.log('Ты крутой');
            } else {
                console.log('Лох без тачки');
            };
        });
    </script>
</body>
</html>
