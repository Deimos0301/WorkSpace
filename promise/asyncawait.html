<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Async Await</title>
</head>
<body>
    <script>

        function delay(ms) {
            return new Promise(resolve => {
                setTimeout(() => resolve(), ms)
            })
        }
        // delay(1000)
        // .then(() => delay(1000));
        // .then(() => delay(1000));
        // .then(() => delay(1000));


        async function fn() {
            console.log('до')
            await delay(1000);
            await delay(1000);
            await delay(1000);
            console.log('после');
        }

        fn()


    </script>
</body>
</html>
